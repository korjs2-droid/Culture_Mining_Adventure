<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Invaders</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="frame">
      <div class="hud top">
        <div>SCORE&lt;1&gt;<br /><span id="score">0000</span></div>
        <div>HI-SCORE<br /><span id="hiscore">0000</span></div>
        <div>SCORE&lt;2&gt;<br /><span id="score2">0000</span></div>
      </div>
      <canvas id="game" width="448" height="512" aria-label="Retro Invaders"></canvas>
      <div class="hud bottom">
        <div class="left"><span id="level">1</span> <span id="lives">▲▲▲</span></div>
        <div class="right">CREDIT <span id="credit">00</span></div>
      </div>
      <p class="help">← → 이동, Space 발사, R 재시작, P 일시정지</p>
    </main>
    <script src="game.js"></script>
  </body>
</html>
